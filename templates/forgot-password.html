{% extends "layout.html"%}
{% block body%}

<section>
  <h2>Inserisci la tua Email</h2>

<form method="post">
  {{ form.hidden_tag() }}
   {{ form.email.label }} {{ form.email() }} {% for error
  in form.email.errors %}
  <span style="color: red;">{{ error }}</span>
  {% endfor %} {{ form.submit() }}
</form>
</section>
{% endblock%}
